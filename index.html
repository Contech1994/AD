<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdConnect - Multi-User Advertisement Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .auth-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .auth-tab {
            padding: 12px 25px;
            background: #f8f9fa;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-form {
            display: grid;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
        }

        .form-input {
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .change-password-btn {
            padding: 10px 20px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .change-password-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        .user-welcome {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .user-role {
            padding: 8px 16px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .user-role.admin {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }

        .logout-btn {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .ad-form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .ad-form-section h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .ad-form {
            display: grid;
            gap: 20px;
        }

        .submit-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .ads-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .ads-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .ads-header h2 {
            color: #333;
        }

        .search-input {
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 14px;
            min-width: 250px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .ads-grid {
            display: grid;
            gap: 20px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .ads-grid::-webkit-scrollbar {
            width: 8px;
        }

        .ads-grid::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .ads-grid::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .ad-card {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            animation: cardSlideIn 0.5s ease-out;
            position: relative;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ad-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .ad-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .ad-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .ad-item {
            font-size: 1.1em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .ad-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .ad-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #999;
            border-top: 1px solid #f0f0f0;
            padding-top: 15px;
        }

        .ad-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn {
            padding: 8px 16px;
            background: #ffc107;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: #ffb300;
            transform: scale(1.05);
        }

        .delete-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        .hidden {
            display: none !important;
        }

        .stats-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .stat-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .ads-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                min-width: auto;
            }
            
            .user-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ඌව ව්‍යවසායකත්ව සංසදය</h1>
            <p>බෙදාගමු! එක්ව ගොඩනැගෙමු.</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">Register</button>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            
            <form class="auth-form hidden" id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-input" required>
                </div>
                <button type="submit" class="auth-btn">Register</button>
            </form>
        </div>

        <!-- User Info Bar -->
        <div class="user-info hidden" id="userInfo">
            <div>
                <span class="user-welcome">Welcome, <span id="currentUsername"></span>!</span>
                <span class="user-role" id="userRole">User</span>
            </div>
            <div class="user-actions">
                <button class="change-password-btn" id="changePasswordBtn" onclick="openPasswordModal()">Change Password</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Statistics Bar -->
        <div class="stats-bar hidden" id="statsBar">
            <div class="stat-item">
                <div class="stat-number" id="totalAds">0</div>
                <div class="stat-label">Total Ads</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="myAds">0</div>
                <div class="stat-label">My Ads</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Active Users</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content hidden" id="mainContent">
            <!-- Ad Posting Form -->
            <div class="ad-form-section">
                <h2>Post New Advertisement</h2>
                <form class="ad-form" id="adForm">
                    <div class="form-group">
                        <label for="adName">Name</label>
                        <input type="text" id="adName" class="form-input" placeholder="Your name or business name" required>
                    </div>
                    <div class="form-group">
                        <label for="adItem">Item</label>
                        <input type="text" id="adItem" class="form-input" placeholder="Product or service" required>
                    </div>
                    <div class="form-group">
                        <label for="adDescription">Description</label>
                        <textarea id="adDescription" class="form-input" rows="4" placeholder="Detailed description of your item..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Post Advertisement</button>
                </form>
            </div>

            <!-- Advertisements Display -->
            <div class="ads-section">
                <div class="ads-header">
                    <h2>All Advertisements</h2>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search advertisements...">
                </div>
                <div class="ads-grid" id="adsGrid">
                    <div class="empty-state">
                        <div class="empty-state-icon">📢</div>
                        <h3>No advertisements yet</h3>
                        <p>Be the first to post an advertisement!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Change Password</h2>
                <button class="close-btn" onclick="closePasswordModal()">&times;</button>
            </div>
            <form class="ad-form" id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="form-input" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-input" required minlength="6">
                </div>
                <button type="submit" class="submit-btn">Update Password</button>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Advertisement</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form class="ad-form" id="editForm">
                <div class="form-group">
                    <label for="editName">Name</label>
                    <input type="text" id="editName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="editItem">Item</label>
                    <input type="text" id="editItem" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" class="form-input" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Update Advertisement</button>
            </form>
        </div>
    </div>

    <script>
        // Application State
        let currentUser = null;
        let advertisements = [];
        let currentEditId = null;
        
        // Replace with your deployed web app URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbw6fkG4IjQ4CBV1muUIxU6MosXzzKChy1NMUvBMM1dCIz1A36HbQFh0FuiQeFwETyFy/exec';

        // Helper function to make API calls
        async function callApi(action, data = {}) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action, ...data })
                });
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('API call failed:', error);
                return { success: false, message: 'Network error' };
            }
        }

        // Authentication Functions
        function switchAuthTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.auth-tab');
            
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabs[0].classList.add('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabs[1].classList.add('active');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const result = await callApi('login', { username, password });
            
            if (result.success) {
                login(result.data);
            } else {
                alert(result.message || 'Login failed');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            const result = await callApi('register', { username, email, password });
            
            if (result.success) {
                login(result.data);
            } else {
                alert(result.message || 'Registration failed');
            }
        });

        function login(user) {
            currentUser = user;
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('statsBar').classList.remove('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            
            document.getElementById('currentUsername').textContent = user.username;
            const roleElement = document.getElementById('userRole');
            roleElement.textContent = user.role === 'admin' ? 'Administrator' : 'User';
            roleElement.className = user.role === 'admin' ? 'user-role admin' : 'user-role';
            
            loadAds();
            updateStats();
        }

        function logout() {
            currentUser = null;
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('statsBar').classList.add('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            
            // Clear forms
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
            document.getElementById('adForm').reset();
            
            // Reset to login tab
            switchAuthTab('login');
        }

        // Advertisement Functions
        async function loadAds() {
            const result = await callApi('getAds');
            if (result.success) {
                advertisements = result.data || [];
                displayAds();
                updateStats();
            } else {
                alert(result.message || 'Failed to load ads');
            }
        }

        document.getElementById('adForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('adName').value;
            const item = document.getElementById('adItem').value;
            const description = document.getElementById('adDescription').value;
            
            const result = await callApi('createAd', {
                name,
                item,
                description,
                userId: currentUser.id,
                username: currentUser.username
            });
            
            if (result.success) {
                document.getElementById('adForm').reset();
                loadAds(); // Refresh the ads list
            } else {
                alert(result.message || 'Failed to create advertisement');
            }
        });

        function displayAds(filteredAds = null) {
            const adsGrid = document.getElementById('adsGrid');
            const adsToShow = filteredAds || advertisements;
            
            if (adsToShow.length === 0) {
                adsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📢</div>
                        <h3>No advertisements found</h3>
                        <p>Try adjusting your search terms</p>
                    </div>
                `;
                return;
            }
            
            adsGrid.innerHTML = adsToShow.map(ad => `
                <div class="ad-card">
                    <div class="ad-card-header">
                        <div>
                            <div class="ad-title">${ad.name}</div>
                            <div class="ad-item">${ad.item}</div>
                        </div>
                        <div class="ad-actions">
                            ${(currentUser.id == ad.userId || currentUser.role === 'admin') ? 
                                `<button class="edit-btn" onclick="openEditModal(${ad.id})">Edit</button>
                                 <button class="delete-btn" onclick="deleteAd(${ad.id})">Delete</button>` : ''}
                        </div>
                    </div>
                    <div class="ad-description">${ad.description}</div>
                    <div class="ad-meta">
                        <span>Posted by: ${ad.username}</span>
                        <span>${ad.createdAt}</span>
                    </div>
                </div>
            `).join('');
        }

        async function deleteAd(adId) {
            if (confirm('Are you sure you want to delete this advertisement?')) {
                const result = await callApi('deleteAd', { id: adId, userId: currentUser.id });
                
                if (result.success) {
                    loadAds(); // Refresh the ads list
                } else {
                    alert(result.message || 'Failed to delete advertisement');
                }
            }
        }

        function openEditModal(adId) {
            const ad = advertisements.find(a => a.id == adId);
            if (!ad) return;
            
            currentEditId = adId;
            document.getElementById('editName').value = ad.name;
            document.getElementById('editItem').value = ad.item;
            document.getElementById('editDescription').value = ad.description;
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('editForm').reset();
            currentEditId = null;
        }

        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('editName').value;
            const item = document.getElementById('editItem').value;
            const description = document.getElementById('editDescription').value;
            
            const result = await callApi('updateAd', {
                id: currentEditId,
                name,
                item,
                description,
                userId: currentUser.id
            });
            
            if (result.success) {
                closeEditModal();
                loadAds(); // Refresh the ads list
            } else {
                alert(result.message || 'Failed to update advertisement');
            }
        });

        // Password Change Functions
        function openPasswordModal() {
            document.getElementById('passwordModal').classList.add('active');
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordForm').reset();
        }

        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Check if new passwords match
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }
            
            // Check password strength (minimum 6 characters)
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            const result = await callApi('changePassword', {
                userId: currentUser.id,
                currentPassword,
                newPassword
            });
            
            if (result.success) {
                alert('Password updated successfully!');
                closePasswordModal();
            } else {
                alert(result.message || 'Failed to update password');
            }
        });

        // Search Functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                displayAds();
                return;
            }
            
            const filteredAds = advertisements.filter(ad => 
                ad.name.toLowerCase().includes(searchTerm) ||
                ad.item.toLowerCase().includes(searchTerm) ||
                ad.description.toLowerCase().includes(searchTerm)
            );
            
            displayAds(filteredAds);
        });

        // Statistics Update
        async function updateStats() {
            const statsResult = await callApi('getStats');
            if (statsResult.success) {
                document.getElementById('totalAds').textContent = statsResult.data.totalAds;
                document.getElementById('totalUsers').textContent = statsResult.data.totalUsers;
                
                // Count user's ads
                const myAdsCount = advertisements.filter(ad => ad.userId == currentUser.id).length;
                document.getElementById('myAds').textContent = myAdsCount;
            }
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        document.getElementById('passwordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePasswordModal();
            }
        });

        // Initialize app
        window.addEventListener('load', function() {
            // You can add any initialization code here
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeEditModal();
                closePasswordModal();
            }
        });
    </script>
</body>
</html>
